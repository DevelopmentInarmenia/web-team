<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <title>HTML Form</title>
    <style>
        html, body, .container, .content, .row {
            display:inline-block;
            width:100%;
        }
        .row{
            background:url(libs/img/back.jpg);
            background-size: cover;
        }
        .form-group{
            width:40%;
            margin: 30px auto;
            background:black;
            display:block;
            opacity: 0.5;
            color:grey;
            padding-top:15px;
        }
        label, .form-row-input {
            display:block;
            width:50%;
            padding-left:40%;
            margin-bottom:10px;
        }
        .form-row{
            margin: 20px auto;
            width:60%;
            display:block;
        }
        .form-row-input, select, button{
            height:30px;
            border-radius:3px;

        }
        .button{
            padding-bottom:30px;
            text-align:center;
        }
        button[type=submit]{
             background:lightseagreen;
             border:none;
             width:15%;
             color:white;
        }

        button[type=reset]{
             background:lightsalmon;
             border:none;
             width:15%;
             color:white;
        }
        button[type=button]{
             background:blue;
             border:none;
             width:15%;
             color:white;
        }
        label, span{
            font-family: 'Shadows Into Light', cursive;
            font-size: 22px;
            font-weight:bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <div class="form-group">
                <form action="index.html" method="POST">
                    <div class="form-row">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"  class="form-row-input">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"  class="form-row-input">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  class="form-row-input">
                    </div>
                    <div class="form-row">
                        <label for="age">Age</label>
                        <input type="number" min="18" max="45" id="age" name="age"  class="form-row-input">
                    </div>
                    <div class="form-row">
                        <label for="country">Country</label>
                        <select id="country" class="form-input-row" style="width:50%">
                            <option value="select" selected>Select country</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Canada">Canada</option>
                            <option value="France">France</option>
                            <option value="Sweden">Sweden</option>
                            <option value="Norway">Norway</option>
                            <option value="Singapour">Singapour</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <span>Gender</span>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="male"  value="male" class="form-row-input">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="female" value="female" class="form-row-input">
                    </div>
                    <div class="form-row">
                        <label for="hair-color">Hair color</label>
                        <input type="color" id="hair-color" name="hair-color"  class="form-row-input">
                    </div>
                    <div class="form-row">
                        <label for="comment">Comment</label>
                        <textarea type="textarea" id="comment" name="comment"  class="form-row-input"></textarea>
                    </div>
                    <div class="form-row">
                        <label for="img-file">Download image</label>
                        <input type="file" id="img-file" name="img-file"  class="form-row-input" value="Download">
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                        <button type="button">Button</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
