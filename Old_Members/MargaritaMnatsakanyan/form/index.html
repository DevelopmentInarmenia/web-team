<!doctype html>
<html>

    <head>

        <title>Form</title>

        <meta charset="utf-8">

        <!-- This meta for comfortable IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- This meta for devices (Desktop, Laptop, Mobile, Tablet) -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link type="text/css" rel="stylesheet" href="libs/css/style.css">
		
		

    </head>

    <body>

        <div  class="container">
            <div class="form">
                <form method="GET">
                    <div class="form-row">
                        <label for="Username">Username</label>
                            <input 
                            type="text" 
                            id="username" 
                            placeholder="Username" 
                            class="form-row-input" 
                            name="user-name" 
                            value="" 
                            required>
                        </div>
                        <div class="form-row">
                        <label for="password">Password</label>
                            <input 
                            type="text" 
                            id="Password" 
                            placeholder="Password" 
                            class="form-row-input" 
                            name="password" 
                            value="" 
                            required>
                        </div>
                        <div class="form-row">
                        <label for="password">Hair color</label>
                            <input 
                            type="color" 
                            id="HairColor"
                            class="form-row-input" 
                            name="HairColor" 
                            value="" 
                            required>
                        </div>
                        <div class="form-row">
                            <label for="age">Select your age</label>
                            <input type="number" 
                            id="age"
                            name="age"
                            class="form-row-input"
                            min="18"
                            max="99"
                            value="30"
                            required
                            >
                        </div>                    
                        <div class="form-row">
                            <label for="image">Upload your image</label>
                            <input type="file" 
                            id="image"
                            name="image"
                            class="form-row-input"
                            required
                            >
                        </div>
                        <div class="form-row">
                            <label for="email">Enter your email</label>
                            <input id="email" 
                            type="email" 
                            placeholder="Email"
                            class="form-row-input"
                            name="user-email"
                            value=""
                            required
                            >
                        </div>
                        <div class="form-row">
                            <label for="gender">Male</label>
                            <input id="gender" 
                            type="radio" 
                            placeholder="Male"
                            class="form-row-input"
                            name="gender"
                            value=""
                            required
                            >
                            <label for="gender">Famale</label>
                            <input id="gender" 
                            type="radio" 
                            placeholder="Male"
                            class="form-row-input"
                            name="gender"
                            value=""
                            required
                            >
                        </div>
                        <div class="form-row">
                            <label for="country">Select your country</label>
                            <select id="country">
                                <option value="gr">Germany</option>
                                <option value="fr">France</option>
                                <option value="ru">Russian</option>
                                <option value="arm" selected>Armenia</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="comment"></label>
                            <textarea
                            placeholder="" 
                            id="comment" 
                            name="comment"
                            rows="5" 
                            cols="42"
                            >
                            </textarea>
                        </div>
                        <div class="form-row">
                            <input type="submit" value="Send" id="btn">
                            <input type="reset" value="Reset" id="btn">
                            <input type="button" value="Button"id="btn">
                        </div>
                    </form>                
                </div>            
        </div>    
    </body>
</html>
