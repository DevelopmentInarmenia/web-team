   <div class="form">
   <div class="form-head">
       &#10032 basic form validation
   </div>
        <form action="output.html" method="get">
           <div class="form-row-container">
            <div class="form-row">
                <label for="username">Username <span title="Any unique name" style="color: red">*</span></label>
                <input autofocus="autofocus" type="text" id="username" class="user-info" name="username" placeholder="Enter your name" required>
            </div>
            <div class="form-row">
                <label for="email">Email <span title="Example: you@example.com" style="color: red">*</span></label>
                <input type="email" id="email" class="user-info" name="email" placeholder="Enter your valid email" required>
            </div>
            <div class="form-row">
                <label for="pass">Password <span title="a-z,A-Z,0-9,!-?" style="color: red">*</span></label>
                <input type="password" id="pass" class="user-info" name="pass" placeholder="Enter your password" required>
            </div>
            <div class="form-row">
                <label for="pass-confirm">Confirm Password <span title="Should match with the password" style="color: red">*</span></label>
                <input type="password" id="pass-confirm" class="user-info" name="pass-confirm" placeholder="Confirm password" required>
            </div>
            <div class="form-row">
            <label for="message" style="vertical-align: top;">Message <span title="your message here" style="color: red; vertical-align: top;">*</span></label>
            <textarea name="" id="" cols="33" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <div class="form-row">
                <label for="skill">Best Skill <span title="Your best skill" style="color: red">*</span></label>
                <select name="skill" id="skill-selector">
                    <option value="" selected="selected">Please select</option>
                    <option value="management">Management</option>
                    <option value="accounting">Accounting</option>
                </select>            
            </div>
            <div class="form-row">
                <label for="region">Province <span title="Your birth place" style="color: red">*</span></label>
                <input type="text" list="region" name="regions" placeholder="Choose the province">
                <datalist id="region">
                    <option value="Aragatsotn"></option>
                    <option value="Ararat"></option>
                    <option value="Armavir"></option>
                    <option value="Gegharqunik"></option>
                    <option value="Kotayk"></option>
                    <option value="Lori"></option>
                    <option value="Shirak"></option>
                    <option value="Syunik"></option>
                    <option value="Tavush"></option>
                    <option value="Vayots Dzor"></option>
                    <option value="Yerevan"></option>                                        
                </datalist>
            </div>
            <div class="form-row">
                <label for="website">Website <span title="Example: http://example.com" style="color: red">*</span></label>
                <input type="url" class="user-info" name="url" placeholder="Example: http://example.com" >
            </div>
            <div class="form-row">
                <label for="phone">Phone Number <span title="Example: 123-45-678901" style="color: red">*</span></label>
                <input type="tel" class="user-info" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{6}" placeholder="Enter your phone number" required>
            </div>
            <div class="form-row" style="column-count: 2">
                <label for="gender">Gender <span title="Choose one!" style="color: red">*</span></label>
                <input type="radio" class="small-input" name="gender" value="male" checked>Male
            </div>
                <div class="radio-form-row">   
                    <input type="radio" class="small-input" name="gender" value="female">Female
                </div>
                <div class="radio-form-row">
                    <input type="radio" class="small-input" name="gender" value="other">Other
                </div>

            
            <div class="radio-form-row">
                <input type="checkbox" class="small-input" name="terms" value="terms">I agree to <a href="#">Terms and Conditions</a>
            </div>
            <div class="form-row">
            <input id="submit" type="submit" value="Submit">
            <input id="reset" type="reset" value="Reset">
            </div>
            </div>
        </form>
