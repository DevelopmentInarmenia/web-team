<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UIKit</title>
    <link rel="stylesheet" type="text/css" href="libs/css/item1css.css">

</head>
<body>
    

         <div class="form">
          <form method="GET">
            <div class="form-row">
              <label for="name" style="display: none;">Input name</label>
              <input 
              type="text" 
              id="name" 
              placeholder="Input you name" 
              class="form-row-input" 
              name="user-name" 
              value="" 
              required>
            </div>
            <div class="form-row input-group">
              <label for="email" style="display: none"></label>
              <button type="submit"><img src="libs/img/icon-email.jpg" alt="i"></button>
              <input id="email" 
              type="email" 
              placeholder="input your email"
              class="form-row-input"
              name="user-email"
              value=""
              required
              >
            </div>
            <div class="form-row">
              <label for="age"></label>
              <input type="number" 
              id="age"
              name="age"
              class="form-row-input"
              min="18"
              max="99"
              value="18"
              required
              >
            </div>
            <div class="form-row">
              <button type="submit">Send</button>
            </div>
          </form>
          <form method="POST">
            <div class="form-row">
              <input type="tel">
            </div>
            <div class="form-row">
              
              <input id="check" type="checkbox">
              <label for="check">Are you agree?</label>
            </div>
            <div class="form-row">
              <input type="range" max="50" min="10" value="50">
            </div>
            <div class="form-row">
              <input id="radio" type="radio">
              <label for="radio">Select me</label>
            </div>
            <div class="form-row">
              <input type="url" value="" required>
            </div>
            <div class="form-row">
              <input type="password">
              <input type="color">
              <input type="file">
              <input type="time">
              <input type="date">
              <input type="datetime">
              
            </div>
            <div class="form-row">
              <label for="lang">Select your Language</label>
              <select id="lang">
                <option value="hy">Armenian</option>
                <option value="eng" selected>English</option>
                <option value="ru">Russian</option>
                <optgroup value="Group">
                  <option value="1">Item 1</option>
                  <option value="2">Item 2</option>
                  <option value="3">Item 3</option>
                </optgroup>
              </select>
            </div>
            <div class="form-row">
              <input type="submit" value="Send">
              <input type="reset" value="Reset">
            </div>
          </form>
        </div>
        <div contenteditable="true" class="editable-block">This is a text</div>
        <div class="table">
            <table style="border: 1px solid black;">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Tm</td>
                    <td>Tm</td>
                    <td colspan="2">Tm</td>
                </tr>
            </table>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d48762.38625483516!2d44.463908079101564!3d40.194621049999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1556453546478!5m2!1sen!2s" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
</body>
