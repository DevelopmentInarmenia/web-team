<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="website template">
    <meta name="keywords" content="html, css, web, web design">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="libs/css/styles.css">
	
   
</head>
<body>
    <div class="container">
       <div class="container-content">
           
            <div class="container-content--left">
                 <div class="form-content">  
                    <div class="country-search">                                 
					    <div class="input-group">
						   <span class="fa fa-map"></span>
						   <input type="text" name="search" placeholder="Continent, country or city of your trip">
						</div>
                        
                    </div>

                    <div class="country-list">
                        <div class="input-group">
						   <input type="text" name="search-place-one" value="Place" disabled>
					    </div>
						<div class="input-group">
						   <input type="text" name="search-place-two" value="Place" disabled>
						   <span class="fa fa-minus"></span>
					    </div>
						<div class="input-group">
						   <input type="text" name="search-place-three" value="Place" disabled>
						   <span class="fa fa-minus"></span>
					    </div>
                    </div>
					<div class="new-add">
					      <a href="#">Add another one</a>
					</div>

                    <div class="find-button">
                        <input type="button" Find Route" value="Find Shortest Route">
                    </div>
                </div>
                
            </div>
            
            
            <div class="container-content--right">
                <div class="header">
                    <h2>Upgrade</h2>
                </div>
                
                <div class="purchase-quantity">
                    <p>7/10</p>
                </div>
                
                <div class="purchase-info">
                    <p>You already used 7 of 10 place request. But you can always buy more</p>
                </div>
                 
                 <div class="content-bottom">
                     <div class="content-bottom--left">
                         <button type="submit">Upgrade</button>
                     </div>
                     <div class="content-bottom-right">
                         <img src="libs/img/1.PNG" alt="logo">
                     </div>
                 </div>
                
            </div>
        </div>
    </div>
</body>
</html>
