<!DOCTYPE html>
   <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>My exam</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="libs/css/style.css">
</head>
    <body>
     <div class="container">

         <header><h1>CONTACT</h1> </header>
         <main>
          <div class="content-top">
            <div class="dates">
                <h4>Contact Date</h4>
              <div class="row" >
                <div class="contact_img"><i class="fas fa-phone"></i></div>
                  <div class="contact_date">
                      4512478 <br> 4588665
                  </div>
              </div>
                <div class="row" >
                    <div class="contact_img"><i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact_date"> examle@gnmail.com</div>
                </div>
                <h4>Our location</h4>
                <div class="row">
                    <div class="contact_img"><i class="fas fa-location"></i>
                    </div>
                    <div class="contact_date"> </div>
                </div>
            </div>
            <div class="form-right">
                <h3>Registration</h3>
                <form>
                    <div class="row inputs">
                        <div class="name"><div class="img"></div><input type="text" placeholder="Input yor name"> </div>
                        <div class="email"><div class="img"></div><input type="email" placeholder="Email Address"> </div>
                    </div>
                    <div class="row inputs">
                        <textarea  placeholder="Message"  rows="5" cols="50"></textarea>
                    </div>
                    <button type="button">Send</button>
                </form>
            </div>
          </div>
             <div class="content-bottom">
                <div class="section"></div>
                 <div class="section"></div>
                 <div class="section"></div>
             </div>
         </main>
         <footer>
             <div class="social"></div>
             <div class="social"></div>
             <div class="social"></div>
             <div class="social"></div>
         </footer>
     </div>
   </body>
   </html>
