<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="libs/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <main>
        <div class="content">
            <h1>Please fill this form</h1>
            <form method="post" action="profile.php">
                <div class="form-row">
                    <label for="Username"></label>
                    <input type="text" placeholder="Username" name="Username" id="Username">
                </div>
                <div class="form-row">
                    <label for="Password"></label>
                    <input type="password" placeholder="Password" name="Username" id="Password">
                </div>
                <div class="form-row">
                    <label for="email"></label>
                    <input type="email" placeholder="Email" name="Hair-color" id="email">
                </div>
                <div class="form-row">
                    <label for="Hair-color"></label>
                    <input type="text" placeholder="Hair-color" name="Hair-color" id="Hair-color">
                </div>
                <div class="form-row">
                    <label for="age"></label>
                    <input type="number" placeholder="Age" name="age" id="age"  >
                </div>
                <div class="form-row">
                    <label class="lab" for="Male">Male</label>
                    <input type="radio" checked name="gender" id="male">
                    <label for="Female">Female</label>
                    <input type="radio"  name="gender" id="female">
                </div>
                <div class="form-row">
                    <label class="lab">Your country</label>
                    <select id="select">
                        <option value="volvo">Armenia</option>
                        <option value="saab">Russia</option>
                        <option value="opel">Italy</option>
                        <option value="audi">Spain</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="img"></label>
                    <input type="file" name="img" id="img">
                </div>
                <div class="form-row">
                    <textarea name="comment" id="comment" placeholder="Comment" cols="30" rows="10"></textarea>
                </div>
                <div class="form-row">
                    <label for="button"></label>
                   <button id="button">Button</button>
                </div>
                <div class="form-row">
                    <label for="submit"></label>
                    <input type="submit" value="Submit" id="submit">
                </div>
                <div class="form-row">
                    <label for="reset"></label>
                    <button type="reset" value="Reset" id="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>

<footer>

</div>

</html>
