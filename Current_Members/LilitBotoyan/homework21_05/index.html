<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="libs/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
          integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ'
          crossorigin='anonymous'>
</head>
<body>
   <div class="container">
     <h1>BOOK AN APPOINTMENT</h1>
      <div class="content">
          <div class="col-sx-8">
              <div class="triangle">
                  <i class="far fa-calendar-alt"></i>
              </div>
              <form method="post" action="#" target="_blank"></form>
              <div class="form-row">
                  <input type="text" name="fullName" placeholder="Full Name" required >
                  <input type="email" name="email" placeholder="Email Address" required>
              </div>
              <div class="form-row">
                  <input type="tel" name="number" placeholder="Phone No.">
                  <input type="text" name="subject" placeholder="Subject">
              </div>
              <div class="form-row">
                  <input type="date" placeholder="Date">
                  <input type="time" id="time" placeholder="Time">
              </div>
              <div class="form-row">
                  <textarea rows="5" cols="70%" placeholder="Message"></textarea>
              </div>
              <div class="form-row">
                  <button class="white">send</button>
              </div>
          </div>
          <div class="col-sx-4">
             <img src="libs/images/avatar.jpg" class="circle">
              <div class="small_circle">
              </div>
              <p class="tel">
                  <b>+1 800 383 88 90</b>
              </p>
              <p>
                  Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's
              </p>
              <button type="submit" class="orange" >live chat</button>
          </div>
      </div>
   </div>
</body>
</html>
