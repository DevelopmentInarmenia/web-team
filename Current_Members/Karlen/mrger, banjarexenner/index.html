    //    Lists

       var list = document.createElement('ul');

       list.className = "items_list";

       for(var i =0; i<items.length; i++){
           var li = document.createElement('li');
           if(i == 0){
              li.innerHTML = '<a data-href="'+ items[i] +'" style="text-transform: capitalize" class="active">'+items[i]+'</a>';
           }else{
              li.innerHTML = '<a data-href="'+ items[i] +'" style="text-transform: capitalize" >'+items[i]+'</a>';
           }
           
           list.append(li);
       }

       select_block.append(list);

    //    Lists end 



       items.forEach(function(key, value){
           switch(key){
               case "mrger": {
                 mrger.forEach(function(key, value){
                    product_init(key);
                 }) 
                     
               };
               break;
               case "banjarexenner": {
                bandjarexenner.forEach(function(key, value){
                    product_init(key);     
                 })
               };
               break;
               case "snund": {
                snund.forEach(function(key, value){
                    var row = create('div'); 
                var nothing = create('div');
                row.className = "row" + ' ' +  key.parent;
                nothing.innerHTML = "Այս բաժնում ոչինչ չկա";
                row.append(nothing);
                item_model.append(row);
                   })
               };
               break;
               default: 
           }
       });

    //   Product model Functions

      function product_model(obj){
          var model = create('div');
          model.className = "product_model";
          var title = create('h1')
          title.innerHTML = obj.name;
          title.className = "title";
          var price = create('div');
          price.innerHTML = obj.price + " դրամ";
          price.className = "price";
          var img =  create('img');
          img.src = obj.img;
          var form = create('form');
          form.innerHTML = '<input type="button" name="button" id="button" style="padding:5px 10px; margin-top:10px;" value="Buy Now">';
          model.append(img, title, price, form);

          return model;
      }
      

      function product_init(key){
        var product = product_model(key);  
        var row = create('div'); 
        row.className = "row" + ' ' +  key.parent;
        
        row.append(product);
        item_model.append(row);
      }


    //   Product model Function




    //  Optional Functions
      
      function create(elem){

          return document.createElement(elem);

      }

    //  Optional Functions end





      var list_item = document.querySelectorAll('.items_list li a');
      for(var i =0; i< list_item.length; i++){
          list_item[i].onclick = function(){

              for(var i =  0; i<list_item.length; i ++){
                  list_item[i].classList.remove('active');
              }
              this.classList.add('active');

              var href = this.getAttribute('data-href');
              var product_items = document.querySelectorAll('#items .row');
              var current =  document.querySelectorAll('#items' + ' .'+href);
              for(var j =0; j<product_items.length; j++){
                  product_items[j].style.display = "none";
              }
              for(var k = 0; k<current.length; k++){
                  current[k].style.display = "block";
              }
              if (href == "all"){

                for(var j =0; j<product_items.length; j++){
                  product_items[j].style.display = "block";
                } 
                document.querySelector('#items .snund').style.display = "none";
              }

          }
      }
      window.onload = function(){
        document.querySelector('#items .snund').style.display = "none";
      }

    // End

    </script>



    <style>
        img{
            width: 100%;
        }
        .product_model img{
            max-height: 160px;
            min-height: 160px;
            object-fit: contain;
        }
        .product_model{
            padding: 20px;
            box-shadow: 0 1px 2px 0 #3c3a3a;
        }
        #select_block ul{
            list-style: none;
        }
        #select_block ul li{
            display: inline-block;
            padding: 5px 10px;
        }
        #items{
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            row-gap: 20px;
            -webkit-row-gap: 20px;
            -moz-row-gap: 20px;
            -ms-row-gap: 20px;
            flex-wrap: wrap;
            max-width: 1190px;
            float: none;
            margin: auto;
        }
        #items .row{
            flex: 0 0 calc(100%/4); 
            text-align: center;
            column-gap: 20px;
            -webkit-column-gap: 20px;
            -moz-column-gap: 20px;
            -ms-column-gap: 20px;
            padding: 15px;
        }
        .items_list li a.active{
            color: red;
        }

       .items_list {
           text-align: center;
           padding-left: 0;
       }

        @media all and (min-width: 1200px){
            #items .row{
                flex: 0 0 20%;
            }
        }
        @media all and (max-width: 1000px){
            #items .row{
                flex: 0 0 40%;
            }
        }
        @media all and (max-width: 630px){
            #items .row{
                flex: 0 0 70%;
            }
        }
        @media all and (max-width: 400px){
            #items .row{
                flex: 0 0 90%;
            }
        }
        
    </style>
