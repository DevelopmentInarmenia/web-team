<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/css/custom.css">
    <title>Lesson</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-block">
                <div class="main-block-img">
                    <img src="libs/img/main-img.jpg"/>
                </div>
            </div>
            <div class="main-block">
                <div class="main-block-sign">
                    <div class="sign-title">
                        Sign up
                    </div>
                    <div class="sign-text">
                        <div class="text-row">
                            <div class="row-img-one">
                                <img src="libs/img/man.jpg">
                            </div>
                            <div class="row-button">
                                <input type="text" id="text" name="text" placeholder="Your Name"/>
                            </div>
                            <div class="row-img-two">
                                <img src="libs/img/img-two.jpg">
                            </div>
                        </div>
                        <div class="text-row">
                            <div class="row-img-one">
                                <img src="libs/img/man.jpg">
                            </div>
                            <div class="row-button">
                                <input type="text" id="text" name="text" placeholder="Password"/>
                            </div>
                            <div class="row-img-two">
                                <img src="libs/img/img-two.jpg">
                            </div>
                        </div>                    </div>
                    <div class="sign-rem">
                        <form>
                            <input type="checkbox" id="checkbox" name="checkbox">
                            <label for="Remember me">Remember me</label>
                        </form>
                    </div>
                    <div class="sign-log">
                        <input type="button" id="button" value="Log in " name="button"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="article">
            <div class="article-block">
                <div class="article-text">
                    Create an account
                </div>
            </div>
            <div class="article-block">
                <div class="article-text">
                    Or login with
                </div>
                <ul>
                    <li>
                        <img src="libs/img/fb.jpg">
                    </li>
                    <li>
                        <img src="libs/img/twitter.jpg">
                    </li>                    
                    <li>
                        <img src="libs/img/google.jpg">
                    </li>                
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
