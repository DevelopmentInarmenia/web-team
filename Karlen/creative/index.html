<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="libs/img/head_icon.png" type="image/x-icon"/>
    <title>Lesson</title>
    <style>

body {
    margin:0;
    padding:0;
}

*{
    box-sizing: border-box;
}

img {
    width:100%;
}

.container {
    width:100%;
    max-width:2000px;
    display:block;
    float:none;
    margin: auto;
    min-height:1000px;
    background-color:#dcdcdd;
}

.container_block {
    width:85%;
    display:block;
    float:left;
    margin-left:7.5%;
    min-height: 920px;
    margin-top:70px;
    background-color:#e9e9eb;
}

header{
    width:100%;
    display:inline-block;
    float: left;;
    min-height:80px;
}

header .logo{
    width:30%;
    display: inline-block;
    float: left;
    min-height:80px;

}

.logo .logo_img {
    width:55px;
    display:inline-block;
    float:left;
    margin:10px 0 0 30%;

}

header nav {
    width:70%;
    display: inline-block;
    float: left;
    min-height:70px;

}

.menu {
    display:none;
}

nav ul{
    list-style: none;
    padding-left: 0;
    padding-right:10%;
    display:block;
    width:100%;
    margin: 0;
}

nav ul li {
    display:inline;
    float:right;
    font-family: sans-serif;
    font-weight: bold;
    font-size:15px;
    margin:30px 20px 0 0;
}

main{
    width:100%;
    height:auto;
    display: inline-block;
    float:left;
}

main .block {
    width:50%;
    display: inline-block;
    float:left;
    min-height: 250px;
    margin-top: 130px;
    text-align: center;
}

main .block_img {
    width:315px;
    height:auto;
    display:inline-block;
    float:right;
    margin-top: 110px;
    margin-right:calc((50% - 315px) / 2) ;
    -moz-margin-right:calc((50% - 315px) / 2) ;
    -webkit-margin-right:calc((50% - 315px) / 2) ;


}

.block div {
    width:100%;
    height:auto;
    display:inline-block;
    float:left;
    font-family: sans-serif;
    font-weight: bold;
    margin-top:10px;
}
.block div:first-child{
    color:#ff7c38;
    font-size: 20px;
}

.block div:nth-child(2){
    font-size:100px;

}

.block div:last-child{
    margin-top: 30px;
}

.block_button input{
    min-height:40px;
    width:150px;
    border-radius: 20px;
    font-weight: bold;
    font-size:15px;
    margin-left: 10px;
}

.block_button input:first-child{
    background-color:#ff7c38;
    color:white;
}

.block_button input:last-child{
    border:2px solid black;
}

article {
    display: inline-block;
    width: 100%;
    float:left;
    min-height:200px;
    background-color:white;
}

.article_title{
    text-align: center;
    margin-top: 50px;
    font-family:sans-serif;
    font-weight:bold;
    font-size:30px;
}

@media all and (min-width:1500px){
   
    nav ul li {
    
    font-size:20px;
    margin:30px 40px 0 0;
}

.logo .logo_img {
    width:70px;
}

main .block_img {
    width:400px;
    margin-right:calc((50% - 400px) / 2) ;
    -moz-margin-right:calc((50% - 400px) / 2) ;
    -webkit-margin-right:calc((50% - 400px) / 2) ;


}

.block div {
    margin-top:10px;
}
.block div:first-child{
    font-size: 30px;
}

.block div:nth-child(2){
    font-size:140px;

}

.block div:last-child{
    margin-top: 40px;
}

.block_button input{
    min-height:50px;
    width:200px;
    font-size:18px;
    margin-left: 15px;
}

.article_title{
    font-size:45px;
}

}


@media all and (max-width: 1000px) and (min-width:901px){

 .block div:nth-child(2){
     font-size:77px;
 }

}

@media all and (max-width:900px){
   
    main .block {
    width:100%;
    margin-top:60px;
}

main .block_img {
    float:left;
    margin-top:30px;
    margin-left:calc((100% - 315px) / 2) ;
    -moz-margin-left:calc((100% - 315px) / 2) ;
    -webkit-margin-left:calc((100% - 315px) / 2) ;


}
}

@media all and (max-width:767px){
    
     nav ul {
        display:none;
    }

    header nav{display:inline-block;
        float:right;
        width:100px;
        min-height:20px;
        margin-top:30px;
    }

    .menu{
        display:block;
        position: absolute;
        margin-left:5px;
    }

    nav ul li{
        display:block;
        margin:20px 10px 0 0;
    }

    nav:hover ul{
        display:block;
        position: absolute;
        background-color:silver;
        width:100px;
        padding: 0;
    }

@media all and (max-width:600px){

.block div:nth-child(2){
    font-size:70px;
}

main .block_img {
    width:70%;
    float:left;
    margin-top:20px;
    margin-left:15%;
    


}

}

@media all and (max-width:400px){
   
    .block div:nth-child(2){
    font-size:50px;

}


.block_button input{
    min-height:40px;
    width:100px;
    font-size:15px;
    margin-top:10px;
}


}
  



</style>
</head>
<body>
    <div class="container">
        <div class="container_block">
            <header>
                <div class="logo">
                    <div class="logo_img">
                        <img src="libs/img/logo.jpg" alt="image"/>
                    </div>
                </div>
                <nav>
                    <div class="menu">MENU</div>
                    <ul>
                        <li>CONTACT</li>
                        <li>WORKS</li>
                        <li>ABOUT</li>
                        <li>HOME</li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="block">
                    <div class="block_text">
                        LET DO SOMETHING
                    </div>
                    <div class="block_title">
                        Creative.
                    </div>
                    <div class="block_button">
                        <form>
                            <input type="button" id="button" name="button" value="CONTACT">
                            <input type="button" id="button" name="button" value="ABOUT US">
                        </form>
                    </div>
                </div>
                <div class="block_img">
                     <img src="libs/img/block_img.jpg" alt="image"/>
                </div>
            </main>
            <article>
                <div class="article_title">Our Concepts</div>
            </article>
        </div>
    </div>

</body>
</html>
