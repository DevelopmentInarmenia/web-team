<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="libs/css/custom.css">
    <title>Lesson</title>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="header">
                <div class="header-title">
                    SIGN IN
                </div>
            </div>
            <div class="main">
              <div class="main-block">
                  <div class="main-block-name">
                      <form>
                          <label for="username">Username</label>
                          <input type="name" id="name" placeholder="Enter username"/>
                        </form>
                  </div>
                  <div class="main-block-pass">
                    <form>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password"/>
                      </form>
                  </div>
                  <div class="main-block-rem">
                      <form>
                          <input type="checkbox" id="checkbox" name="checkbox"/>
                          <label for="text">Remember me</label>
                      </form>
                      <div class="forgot">Forgot Password?</div>
                  </div>
                  <div class="main-block-log">
                      <input type="button" id="button" name="button" value="Login"/>
                  </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
