<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home3</title>
    <link type="text/css" rel="stylesheet" href="libs/css/styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="upper-content">
                <div class="upper-content-form-block">
                    <form action="">
                       <div class="full-name-form">
                            <label for="full-name">
                                Full Name
                            </label>
                            <input type="text" placeholder="First Name" name="firstName" class="full-name" id="first-name" required>
                            <input type="text" placeholder="Last Name" name="lastName" class="full-name" id="last-name"required>
                        </div>
                        <div class="mobile-no-form">
                           <label for="mobile-no">Mobile No
                           </label>
                            <input type="tel" class="mobile-no" name="mobileno">
                        </div>
                        <div class="religion">
                            <label for="religion">
                                Your Religion
                            </label>
                            <select name="religion" id="religion-selector">
                                <option value="" selected="selected" disabled="disabled">-- Select --</option>
                                <option value="African Traditional &amp; Diasporic">African Traditional &amp; Diasporic</option>
                                <option value="Agnostic">Agnostic</option>
                                <option value="Atheist">Atheist</option>
                                <option value="Baha'i">Baha'i</option>
                                <option value="Buddhism">Buddhism</option>
                                <option value="Cao Dai">Cao Dai</option>
                                <option value="Chinese traditional religion">Chinese traditional religion</option>
                                <option value="Christianity">Christianity</option>
                                <option value="Hinduism">Hinduism</option>
                                <option value="Islam">Islam</option>
                                <option value="Jainism">Jainism</option>
                                <option value="Juche">Juche</option>
                                <option value="Judaism">Judaism</option>
                                <option value="Neo-Paganism">Neo-Paganism</option>
                                <option value="Nonreligious">Nonreligious</option>
                                <option value="Rastafarianism">Rastafarianism</option>
                                <option value="Secular">Secular</option>
                                <option value="Shinto">Shinto</option>
                                <option value="Sikhism">Sikhism</option>
                                <option value="Spiritism">Spiritism</option>
                                <option value="Tenrikyo">Tenrikyo</option>
                                <option value="Unitarian-Universalism">Unitarian-Universalism</option>
                                <option value="Zoroastrianism">Zoroastrianism</option>
                                <option value="primal-indigenous">primal-indigenous</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="lower-content">
                
            </div>
        </div>
    </div>
    
</body>
</html>
